        <h1>html태그</h1>
        <h2>9. form태그 </h2>

        <form action="login.jsp" method="get">
            <input type="text" name="userid" value="" placeholder="아이디를 입력하세요">
            <br>
            <input type="password" name="" value="" placeholder="패스워드를 입력하세요">
            <br>
            <input type="file" name="" value="">
            <br>
            <input type="radio" name="" value=""> 
            <br>
            <input type="checkbox" name="" value="">
            <br>
            <input type="hidden" name="" value="">
            <br>
            <input type="number">



            <br> <br>
            아이디 <input type="text" name="" value="">
            <br>
            <label for="uid">아이디</label>
            <input type="text" id="uid" name="userid" value="" placeholder="아이디를 입력하세요">

            <br> <br>
            <label for="upw">비밀번호</label>
            <input type="password" id="upw" name="userpw" value="" placeholder="비밀번호를 입력하세요">



            <br><br><br>
            <label for="chk-book">독서</label>
            <input type="checkbox" id="chk-book" name="hobby" value="book" checked="checked">
            <label for="chk-music">음악</label>
            <input type="checkbox" id="chk-music" name="hobby" value="music" checked="checked">
            <label for="chk-trip">여행</label>
            <input type="checkbox" id="chk-trip" name="hobby" value="trip">

            <br>
            <label for="rdoApple">사과</label>
            <input type="radio" id="rdoApple" name="fruit" value="apple">
            <label for="rdoGrape">포도</label>
            <input type="radio" id="rdoGrape" name="fruit" value="grape">
            <label for="rdoOrange">오렌지</label>
            <input type="radio" id="rdoOrange" name="fruit" value="orange">

            <br>
            <label for="m01">1월</label>
            <input type="radio" id="m01" name="month" value="1">
            <label for="m02">2월</label>
            <input type="radio" id="m02" name="month" value="2">
            <label for="m03">3월</label>
            <input type="radio" id="m03" name="month" value="3">
            <label for="m04">4월</label>
            <input type="radio" id="m04" name="month" value="4">
            <label for="m05">5월</label>
            <input type="radio" id="m05" name="month" value="5">
            <label for="m06">6월</label>
            <input type="radio" id="m06" name="month" value="6">
            <label for="m07">7월</label>
            <input type="radio" id="m07" name="month" value="7">
            <label for="m08">8월</label>
            <input type="radio" id="m08" name="month" value="8">
            <label for="m09">9월</label>
            <input type="radio" id="m09" name="month" value="9">

            <br><br>
            <select name="telecome" id="">
                <option>이동통신사</option>
                <option value="sk">SKT</option>
                <option value="kt">KT</option>
                <option value="lgu">LG U+</option>
                <option value="et">기타</option>
            </select>

            <br>
            <textarea name="content"></textarea>

            <br> <br>
            <button type="submit">저장</button>
            <button type="reset">초기화</button>
            <button type="button">닫기 광고보기</button>


        </form>
