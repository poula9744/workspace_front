<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>자바스크립트</title>
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>
    </body>
<script>
    window.console.log("==================================");
    

    for(let dan=2; dan<=9; dan++){
        for(let i=1; i<=9; i++){
            document.write( dan + "*" + i + "=" + dan*i + "&nbsp;&nbsp;&nbsp;&nbsp;" );
        }
        document.write("<br>");
    }
        
</script>
</html>
