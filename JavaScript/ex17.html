<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>자바스크립트</title>
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>
    </body>
<script>
    //배열선언 
    test = []

    //추가
    test.push({"no": 1, "name": "박명수", "hp": "010-1111-1111", "company": "02-1111-1111"});
    test.push({"no": 2, "name": "유재석", "hp": "010-2222-2222", "company": "02-2222-2222"});
    test.push({"no": 3, "name": "서장훈", "hp": "010-3333-3333", "company": "02-3333-3333"});
    test.push({"no": 4, "name": "이효리", "hp": "010-4444-4444", "company": "02-4444-4444"});

    //출력 for문
    for(let i=0; i<test.length; i++){
        console.log(test[i].name +" ("+test[i].hp+")")
    }
</script>
</html>
