<script>
document.addEventListener("DOMContentLoaded", function(){

    //데이터 수집 버튼을 클릭했을 때
    let btn = document.querySelector("#btnGetDate");
    btn.addEventListener("click", function(){
        let guest = document.querySelectorAll("table");
        console.log(guest);
        let guestList = [];

        console.log(guest[0].children[0].children[1].children[0].textContent);
        
        for(let i=0; i<guest.length; i++){
            let no = guest[i].children[0].children[0].children[0].textContent;
            let name = guest[i].children[0].children[0].children[1].textContent;
            let legDate = guest[i].children[0].children[0].children[2].textContent;
            let content = guest[i].children[0].children[1].children[0].textContent;

            let guestVo={
                no: no,
                name: name,
                legDate: legDate,
                content: content
            };

            guestList.push(guestVo);
        }
        
        console.log(guestList);
        
    });


});

</script>
