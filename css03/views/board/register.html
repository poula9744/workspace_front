    </head>

    <body>
        <div id="wrap">
            <div id="header" class="clearfix">
                <h1>Mysite</h1>

                <ul class="clearfix">
                    <li><a href="./login.html">로그인</a></li>
                    <li><a href="./register.html">회원가입</a></li>
                </ul>
        </div>
        
        <div id="nav">
            <ul class="clearfix">
                <li><a href="">입사지원서</a></li>
                <li><a href="./list.html">게시판</a></li>
                <li><a href="./gallery.html">갤러리</a></li>
                <li><a href="./visitorsBook.html">방명록</a></li>
            </ul>
        </div>

        <div id="contents2" >
            <div id="aside" class="clearfix">
                <h2>회원</h2>
                <ul>
                    <li><a href="../board/userInfo.html">회원정보</a></li>
                    <li><a href="../board/login.html">로그인</a></li>
                    <li><a href="../board/register.html">회원가입</a></li>
                </ul>

            </div>

            <div id="main">
                <div id="main-line" class="clearfix">
                    <h2>회원가입</h2>
                    <ol>
                        <li>홈</li>
                        <li>회원</li>
                        <li>회원가입</li>
                    </ol>
                </div>
            </div>
        </div>

        <div id="register" class="clearfix">
            <div id="r-id" class="arrange">
                <label class="form-text" for="txt-id">아이디</label>
                <input class="r-box" type="text" name="txt-id" value="" placeholder="아이디를 입력하세요">
                <button id="d-check">중복체크</button>
            </div>

            <div id="r-pw" class="arrange">
                <label class="form-text" for="txt-pw">패스워드</label>
                <input class="r-box" type="password" name="txt-pw" value="" placeholder="비밀번호를 입력하세요">
            </div>

            <div id="r-name" class="arrange">
                <label class="form-text" for="txt-name">이름</label>
                <input class="r-box" name="txt-name" value="" placeholder="이름을 입력하세요">
            </div>

            <div id="r-sex" class="arrange">
                <span class="form-text" id="rdo">성별</span>
                <label for="rdo-men">남</label>
                <input id="rdo-men" type="radio" name="sex" value="men">
                <label for="women">여</label>
                <input type="radio" name="sex" value="women">
            </div>

            <div id="r-agree" class="arrange">
                <span class="form-text">약관동의</span>
                <input type="checkbox" name="chk-agree" value="">
                <label for="chk-agree">서비스 약관에 동의합니다</label>
            </div>

            <button id="r-button" type="submit">회원가입</button>

        </div>

        <div id="footer">
            <p>
                Copyright (c)2024 이은빈 All right reserved
            </p>
        </div>
