<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>자바스크립트</title>
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>
    </body>
<script>
    //배열선언 
    personList = []

    //personVo
    let guestVo1 = {"no": 1, "name": "박명수", "hp": "010-1111-1111", "company": "02-1111-1111"};
    let guestVo2 = {"no": 2, "name": "유재석", "hp": "010-2222-2222", "company": "02-2222-2222"};
    let guestVo3 = {"no": 3, "name": "서장훈", "hp": "010-3333-3333", "company": "02-3333-3333"};
    let guestVo4 = {"no": 4, "name": "이효리", "hp": "010-4444-4444", "company": "02-4444-4444"};
    
    // List에 추가
    personList.push(guestVo1);
    personList.push(guestVo2);
    personList.push(guestVo3);
    personList.push(guestVo4);

    //출력 for문
    for(let i=0; i<personList.length; i++){
        console.log(personList[i].name +" ("+personList[i].hp+")")
    }
</script>
</html>
