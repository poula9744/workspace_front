<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>자바스크립트</title>
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>
    </body>
    <script>
        window.console.log("==================================");
        let no = window.prompt("숫자를 입력하세요")
        console.log(typeof no);

        if(no > 0){
            console.log("양수");
        } else if(no<0) {
            console.log("음수");
        } else if(no==0){
            console.log("0");
        }
    </script>
</html>
