<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>자바스크립트</title>
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>
    </body>
<script>
    //객체정의
    let guestbookVo = {
        name: "황일영",
        password: "1234",
        content: "안녕",
        showInfo: function(){
            console.log(this.name + "," + this.password + "," + this.content)
        }
    }; //객체는 {}로

    //데이터 사용
    console.log(guestbookVo.name);
    console.log(guestbookVo.content);
    guestbookVo.showInfo();
</script>
</html>
