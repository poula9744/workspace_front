<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <link rel="stylesheet" href="./css/join.css">
    </head>

    <body>
        <div class="content">
            <h3>회원가입</h3>

            <ol class="clearfix">
                <li>홈</li>
                <li>유저</li>
                <li>회원가입</li>
            </ol>

            <div class="form-group">
                <label class="form-text" for="txt-id">아이디</label>
                <input type="text" id="txt-id" placeholder="아이디를 입력하세요">
            </div>

            <div class="form-group">
                <label class="form-text" for="txt-pw">패스워드</label>
                <input type="password" id="txt-pw" placeholder="패스워드를 입력하세요">
            </div>

            <div class="form-group">
                <label class="form-text" for="txt-name">이름</label>
                <input type="text" id="txt-name" placeholder="이름을 입력하세요">
            </div>

            <div class="form-group">
                <label class="form-text" for="txt-file">프로필사진</label>
                <input type="file" id="txt-file">
            </div>

            <div class="form-group">
                <label class="form-text" for="txt-address">주소</label>
                <input type="search" id="txt-address" placeholder="주소밸류">
                <button type="submit">우편번호찾기</button>
                <input class="address-detail" type="text" placeholder="주소밸류">
            </div>

            <div class="form-group">
                <label class="form-text" for="txt-tel">이동통신사</label>
                <select name="tel" id="txt-tel">
                    <option value="" selected="selected">이동통신사</option>
                    <option value="kt">KT</option>
                    <option value="skt">SKT</option>
                    <option value="lg">LGU+</option>
                    <option value="et">기타</option>
                </select>
            </div>

            <div class="form-group">
                <span class="form-text">나이</span>
                <label for="rdo-10">10대</label>
                <input type="radio" id="rdo-10" name="age" value="ten">

                <label for="rdo-20">20대</label>
                <input type="radio" id="rdo-20" name="age" value="twenty">

                <label for="rdo-30">30대</label>
                <input type="radio" id="rdo-30" name="age" value="thirty">

                <label for="rdo-40">40대</label>
                <input type="radio" id="rdo-40" name="age" value="forty">

                <label for="rdo-et">기타</label>
                <input type="radio" id="rdo-et" name="age" value="et">
            </div>

            <div class="form-group">
                <span class="form-text">혈액형</span>
                <label for="rdo-a">A형</label>
                <input type="radio" id="rdo-a" name="blood" value="a">

                <label for="rdo-b">B형</label>
                <input type="radio" id="rdo-b" name="blood" value="b">

                <label for="rdo-o">O형</label>
                <input type="radio" id="rdo-o" name="blood" value="o">

                <label for="rdo-ab">AB형</label>
                <input type="radio" id="rdo-ab" name="blood" value="ab">
            </div>

            <div class="form-group">
                <span class="form-text">취미</span>
                <label for="chk-book">독서</label>
                <input type="checkbox" id="chk-book" name="hobby" value="book">

                <label for="chk-music">음악</label>
                <input type="checkbox" id="chk-music" name="hobby" value="music">

                <label for="chk-travel">여행</label>
                <input type="checkbox" id="chk-travel" name="hobby" value="travel">

                <label for="chk-movie">영화</label>
                <input type="checkbox" id="chk-movie" name="hobby" value="movie">

                <label for="chk-coding">코딩</label>
                <input type="checkbox" id="chk-coding" name="hobby" value="coding">

                <label for="chk-etc">기타</label>
                <input type="checkbox" id="chk-etc" name="hobby" value="etc">
            </div>

            <div class="form-group">
                <label class="form-text intro" for="txt-intro">자기소개</label>
                <textarea id="txt-intro"></textarea>
            </div>

            <div class="btn-area">
                <button class="btn-size">등록</button>
                <button class="btn-size">초기화</button>
            </div>
            
        </div>
        <!-- /content -->
    </body>

</html>
