<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>jBlog</title>
        <!-- 페이지 공통 사용 -->
        <link href="../../assets/css/jblog.css" rel="stylesheet">
        <!-- 이 페이지에서만 사용 -->
        <link href="../../assets/css/register.css" rel="stylesheet">
    </head>

    <body>
        <div id="wrap">
            <div id="header">
                <a href="./main.html"><img src="../../assets/images/logo.jpg"></a>

                <ul class="clearfix">
                    <li id="h-login"><a href="./login.html">로그인</a></li>
                    <li id="h-register"><a href="./register.html">회원가입</a></li>
                </ul>
            </div>

            <div id="register">
                <div id="r-id">
                    <label class="form-text" for="txt-id">아이디</label>
                    <input class="r-box" id="id-box" type="text" name="txt-id" value="">
                    <button id="d-button" type="submit">아이디체크</button>
                    <p>사용할 수 있는 아이디입니다.</p>
                </div>
    
                <div id="r-pw">
                    <label class="form-text" for="txt-pw">패스워드</label>
                    <input class="r-box" id="pw-box" type="password" name="txt-pw" value="">
                </div>
                
                <div id="r-name">
                    <label class="form-text" for="txt-name">이름</label>
                    <input class="r-box" id="name-box" type="password" name="txt-name" value="">
                </div>
                
                <div id="r-agree">
                    <span class="form-text">약관동의</span>
                    <input type="checkbox" name="chk-agree" value="">
                    <label for="chk-agree">서비스 약관에 동의합니다</label>
                </div>
    
                <button id="r-button" type="submit">회원가입</button>
            </div>

            
    
            <div id="footer" class="clearfix">
                <ul>
                    <li><a href="">회사소개</a></li>
                    <li><a href="">서비스소개</a></li>
                    <li><a href="">이용약관</a></li>
                    <li><a href="">개인정보처리방침</a></li>
                    <li><a href="">제휴</a></li>
                    <li><a href="">채용</a></li>
                    <li><a href="">고객센터</a></li>
                    <li>©방구석 internet</li>
                </ul>
            </div>
        </div>

    </body>
</html>
