<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>자바스크립트</title>
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>
    </body>

    <script>
        window.console.log("==================================");
        console.log("#변수선언");

        var no = 3;
        var str = "안녕하세요";
        var boo = 3>5;
        var year, month, day;
        year = "2024년"
        month = "3월"
        day = "8일"
        console.log(no);
        console.log(str);
        console.log(boo);
        console.log(year + month + day);

        let no2 = 3;
        let str2 = "안녕하세요";
        let boo2 = 3>5;
        let year2, month2, day2;
        year2 = "2024년"
        month2 = "3월"
        day2 = "8일"
        console.log(no);
        console.log(str);
        console.log(boo);
        console.log(year2 + month2 + day2);

        window.console.log("==================================");
        console.log("#let --> 같은 이름의 변수 선언 불가");
        let person = "정우성";
        //let person = "황일영";
        console.log(person);

        console.log("#var --> 같은 이름의 변수 선언 가능");
        var person1 = "정우성";
        var person1 = "황일영";
        console.log(person1);

        window.console.log("==================================");
        console.log("#const 상수");
        const max = 10;
        //max = 20; --> 상수값은 바꿀 수 없다
        console.log(max);

        //const min; --> 선언과 동시에 초기화(공간에 값을 대입)

        window.console.log("==================================");
        console.log("#???");
        let data;
        console.log(typeof data); //undefined
        data=15;
        console.log(typeof data); //number
        data="안녕"
        console.log(typeof data); //String
        data=true;
        console.log(typeof data); //boolean

        window.console.log("==================================");
        console.log("#undefind null의 비교");
        let myVar1;
        let myVar2 = null;
        console.log(myVar1); //undefined
        console.log(myVar2); //null

        
        window.console.log("==================================");
        console.log("#  ==  vs  === 의 비교");
        console.log("123" == 123); //T 모양만 맞으면 됨
        console.log("123" === 123); //F 자료형까지 맞아야 함
        console.log(123 === 123); //T
        window.console.log("==================================");
        let var01;
        let var02 = null;
        console.log(var01 == var02); //T 모양만 맞으면 됨
        console.log(var01 === var02); //F 값없음 =X= 값있음
        window.console.log("==================================");
        console.log("" == false); //T
        console.log("" == 0); //T
        console.log(0 == false); //T
        console.log("" === false); //F
        console.log("" === 0); //F
        console.log(0 === false); //F
    </script>
</html>
